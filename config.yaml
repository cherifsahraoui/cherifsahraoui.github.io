module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3

caches:
  images:
    dir: :cacheDir/images

baseurl: https://sahraoui-it.com
languageCode: en-us
theme: hugo-theme-stack
title: Sahraoui-Consulting
copyright: Cherif Sahraoui / Sahraoui - Consulting

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Sahraoui-Consulting
        weight: 1
        params:
            reading_speed: 228
            sidebar:
                subtitle: A seasoned QA Lead with 5+ years of experience in quality assurance and software testing.
            home:
                title: Your Partner for Quality and Stability in Complex IT Projects
                subtitle: We specialize in quality assurance, DevOps consulting, and test automation for complex enterprise environments. From the automotive and banking sectors to critical energy infrastructure, Sahraoui-Consulting delivers resilient, scalable solutions that accelerate time-to-market and uphold the highest standards of compliance and performance.
            about:
                title: About Sahraoui-Consulting
                subtitle: Dedicated to excellence in quality assurance and software testing
                whyQuality:
                    title: Why Quality Assurance Matters
                    text1: In today's fast-paced development environment, integrating quality assurance early in the project lifecycle is not just beneficial—it's essential. Early QA involvement helps identify potential issues before they become costly problems, reduces technical debt, and ensures a smoother path to production.
                    text2: As a seasoned QA Lead with over 5 years of experience, I bring proven expertise in implementing robust testing strategies that align with your business goals. My approach focuses on building quality into the process rather than testing it in afterward.
                    text3: By partnering with Sahraoui-Consulting, you gain a strategic quality advocate who understands the critical balance between speed and reliability in modern software development.
                btnText: Learn More About My Approach
            services:
                title: Services
                subtitle: Comprehensive quality assurance solutions tailored to your needs
                qaStrategy:
                    title: QA Strategy Development
                    description: Creating comprehensive testing strategies aligned with your business goals and development methodology.
                testAutomation:
                    title: Test Automation Framework Design
                    description: Building scalable, maintainable test automation frameworks using industry-leading tools.
                cicdIntegration:
                    title: CI/CD Pipeline Integration
                    description: Seamlessly integrating testing into your CI/CD pipelines.
                performanceSecurity:
                    title: Performance & Security Testing
                    description: Identifying performance bottlenecks and security vulnerabilities before they impact your users.
                qaLeadership:
                    title: QA Team Leadership
                    description: Building and mentoring high-performing QA teams.
                testProcessOptimization:
                    title: Test Process Optimization
                    description: Analyzing and improving existing test processes for increased efficiency.
            skills:
                title: Technical Skill Set
                subtitle: Leveraging a broad range of tools and technologies to deliver top-tier testing and quality assurance services.
                testingTools:
                    title: Testing Tools
                    pytest: Pytest
                    selenium: Selenium
                    cypress: Cypress
                    junit: JUnit
                    postman: Postman
                    testkube: Testkube
                cloudDevOps:
                    title: Cloud & DevOps
                    kubernetes: Kubernetes
                    docker: Docker
                    terraform: Terraform
                    aws: AWS
                    gcp: GCP
                    iaas: IaaS
                    cicd: CI/CD Pipelines
                programming:
                    title: Programming Languages
                    python: Python
                    linuxCommandLine: Linux Command Line
                versionControl:
                    title: Version Control Tools
                    bitbucket: Bitbucket
                    gitlab: GitLab
                    jenkins: Jenkins
                    argocd: ArgoCD
                    jiraXray: Jira/XRay
                    confluence: Confluence
                    vault: Vault
                    sonarqube: SonarQube
                    testrail: TestRail
            industries:
                title: Industries We Worked With
                subtitle: Delivering customized solutions across a wide range of industries
                automotive:
                    title: Automotive
                    description: Ensuring the highest quality standards for the automotive industry with robust testing solutions.
                banking:
                    title: Banking & Finance
                    description: Helping banks and financial institutions maintain the highest levels of security and compliance through rigorous testing.
                energy:
                    title: Energy
                    description: Delivering reliable, scalable solutions for the energy sector, focusing on stability and performance.
            cta:
                title: Ready to Get Started?
                text1: If you're looking for an expert in quality assurance, test automation, and DevOps integration, let's get in touch!
                text2: I'm here to help you achieve your quality goals and accelerate your software development processes.
                btnText: Contact Me

    de:
        languageName: Deutsch
        title: Sahraoui-Consulting
        weight: 2
        params:
            reading_speed: 228
            sidebar:
                subtitle: Ein erfahrener QA Lead mit über 5 Jahren Erfahrung in Qualitätssicherung und Softwaretests.
            home:
                title: Ihr Partner für Qualität und Stabilität in komplexen IT-Projekten
                subtitle: Wir spezialisieren uns auf Qualitätssicherung, DevOps-Beratung und Testautomatisierung für komplexe Unternehmensumgebungen. Vom Automobil- und Bankensektor bis hin zu kritischen Energiewirtschaftsinfrastrukturen bietet Sahraoui-Consulting robuste, skalierbare Lösungen, die die Markteinführungszeit beschleunigen und höchste Standards in Bezug auf Compliance und Leistung einhalten.
            about:
                title: Über Sahraoui-Consulting
                subtitle: Engagiert für Exzellenz in Qualitätssicherung und Softwaretests
                whyQuality:
                    title: Warum Qualitätssicherung wichtig ist
                    text1: In der heutigen schnelllebigen Entwicklungsumgebung ist es nicht nur vorteilhaft, sondern entscheidend, die Qualitätssicherung frühzeitig in den Projektlebenszyklus zu integrieren. Eine frühzeitige QA-Beteiligung hilft, potenzielle Probleme zu identifizieren, bevor sie kostspielige Probleme verursachen, reduziert technische Schulden und sorgt für einen reibungsloseren Weg zur Produktion.
                    text2: Als erfahrener QA Lead mit über 5 Jahren Erfahrung bringe ich nachgewiesene Expertise in der Implementierung robuster Teststrategien mit, die auf Ihre Geschäftsziele abgestimmt sind. Mein Ansatz konzentriert sich darauf, Qualität in den Prozess zu integrieren, anstatt sie später zu testen.
                    text3: Durch die Partnerschaft mit Sahraoui-Consulting erhalten Sie einen strategischen Qualitätsverfechter, der das kritische Gleichgewicht zwischen Geschwindigkeit und Zuverlässigkeit in der modernen Softwareentwicklung versteht.
                btnText: Erfahren Sie mehr über meinen Ansatz
            services:
                title: Dienstleistungen
                subtitle: Umfassende Qualitätssicherungs-Lösungen, die auf Ihre Bedürfnisse zugeschnitten sind
                qaStrategy:
                    title: Entwicklung von QA-Strategien
                    description: Entwicklung umfassender Teststrategien, die auf Ihre Geschäftsziele und Entwicklungsmethodik abgestimmt sind.
                testAutomation:
                    title: Design von Testautomatisierungsrahmen
                    description: Aufbau skalierbarer, wartbarer Testautomatisierungsrahmen unter Verwendung branchenführender Tools.
                cicdIntegration:
                    title: Integration von CI/CD-Pipelines
                    description: Nahtlose Integration von Tests in Ihre CI/CD-Pipelines.
                performanceSecurity:
                    title: Leistungs- und Sicherheitstests
                    description: Identifizierung von Leistungsengpässen und Sicherheitslücken, bevor sie Auswirkungen auf Ihre Nutzer haben.
                qaLeadership:
                    title: QA-Teamführung
                    description: Aufbau und Mentoring von leistungsstarken QA-Teams.
                testProcessOptimization:
                    title: Optimierung von Testprozessen
                    description: Analyse und Verbesserung bestehender Testprozesse zur Steigerung der Effizienz.
            skills:
                title: Technische Fähigkeiten
                subtitle: Nutzung einer breiten Palette von Tools und Technologien zur Bereitstellung erstklassiger Test- und Qualitätssicherungs-Dienstleistungen.
                testingTools:
                    title: Testtools
                    pytest: Pytest
                    selenium: Selenium
                    cypress: Cypress
                    junit: JUnit
                    postman: Postman
                    testkube: Testkube
                cloudDevOps:
                    title: Cloud & DevOps
                    kubernetes: Kubernetes
                    docker: Docker
                    terraform: Terraform
                    aws: AWS
                    gcp: GCP
                    iaas: IaaS
                    cicd: CI/CD-Pipelines
                programming:
                    title: Programmiersprachen
                    python: Python
                    linuxCommandLine: Linux-Befehlszeile
                versionControl:
                    title: Versionskontrolltools
                    bitbucket: Bitbucket
                    gitlab: GitLab
                    jenkins: Jenkins
                    argocd: ArgoCD
                    jiraXray: Jira/XRay
                    confluence: Confluence
                    vault: Vault
                    sonarqube: SonarQube
                    testrail: TestRail
            industries:
                title: Branchen, in denen wir Erfahrung haben
                subtitle: Maßgeschneiderte Lösungen für eine Vielzahl von Branchen
                automotive:
                    title: Automobilindustrie
                    description: Sicherstellung höchster Qualitätsstandards für die Automobilindustrie mit robusten Testlösungen.
                banking:
                    title: Bankwesen & Finanzen
                    description: Unterstützung von Banken und Finanzinstituten, höchste Sicherheits- und Compliance-Standards durch rigorose Tests zu wahren.
                energy:
                    title: Energie
                    description: Bereitstellung zuverlässiger, skalierbarer Lösungen für den Energiesektor mit Fokus auf Stabilität und Leistung.
            cta:
                title: Bereit, loszulegen?
                text1: Wenn Sie einen Experten für Qualitätssicherung, Testautomatisierung und DevOps-Integration suchen, lassen Sie uns in Kontakt treten!
                text2: Ich bin hier, um Ihnen zu helfen, Ihre Qualitätsziele zu erreichen und Ihre Softwareentwicklungsprozesse zu beschleunigen.
                btnText: Kontaktieren Sie mich

services:
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 3

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: "favicon_dark.ico"
    appleTouchIcon: "favicon_dark.png"

    footer:
        # since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        # emoji: 🍥
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo: "cherifsahraoui/cherifsahraoui.github.io"
            issueTerm: pathname
            label: "💬 comment"

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:
            proxy:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/cherifsahraoui/
          params:
              icon: brand-github

        - identifier: linkedin
          name: Linkedin
          url: https://www.linkedin.com/in/cherif-sahraoui/
          params:
              icon: brand-linkedin

        - identifier: sahraoui-it
          name: Sahraoui-Consulting
          url: https://sahraoui-it.com
          params:
              icon: brand-sahraoui-it

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
